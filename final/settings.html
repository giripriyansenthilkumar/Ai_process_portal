<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Profile Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .settings-header {
            background-color: #f8f9fa;
            padding: 20px 0;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        .settings-header h2 {
            margin-top: 10px;
        }

        .card {
            border-radius: 10px;
        }

        .card-header {
            background-color: #f1f1f1;
        }

        .nav-link {
            cursor: pointer;
        }

        .nav-link:hover {
            background-color: #007bff;
            color: white;
        }

        .form-check-label {
            font-size: 1rem;
        }
    </style>
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 profile-sidebar bg-light py-4">
                <h4 class="text-center">Dashboard</h4>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="profile.html">Profile Overview</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="settings.html">Settings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="notification.html">Notifications</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="status.html">Track Status</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Logout</a>
                    </li>
                </ul>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 col-lg-10">
                <!-- Settings Header -->
                <div class="settings-header">
                    <h2>Account Settings</h2>
                    <p class="text-muted">Update your preferences and settings below</p>
                </div>

                <!-- Settings Form -->
                <div class="row mt-4">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">
                                <h5>Theme Settings</h5>
                            </div>
                            <div class="card-body">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="themeToggle">
                                    <label class="form-check-label" for="themeToggle">Dark Mode</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">
                                <h5>Language Preferences</h5>
                            </div>
                            <div class="card-body">
                                <div class="mb-3">
                                    <label for="languageSelect" class="form-label">Select Language</label>
                                    <select class="form-select" id="languageSelect">
                                        <option selected>English</option>
                                        <option value="1">Spanish</option>
                                        <option value="2">French</option>
                                        <option value="3">German</option>
                                        <option value="4">Chinese</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Notification Settings -->
                <div class="row mt-4">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">
                                <h5>Notification Preferences</h5>
                            </div>
                            <div class="card-body">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="emailNotifications" checked>
                                    <label class="form-check-label" for="emailNotifications">Email Notifications</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="smsNotifications">
                                    <label class="form-check-label" for="smsNotifications">SMS Notifications</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="pushNotifications" checked>
                                    <label class="form-check-label" for="pushNotifications">Push Notifications</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">
                                <h5>Privacy Settings</h5>
                            </div>
                            <div class="card-body">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="dataSharing">
                                    <label class="form-check-label" for="dataSharing">Allow data sharing with third parties</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="locationTracking" checked>
                                    <label class="form-check-label" for="locationTracking">Enable location tracking</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Save Changes Button -->
                <div class="row mt-4">
                    <div class="col-md-12">
                        <button class="btn btn-primary btn-lg w-100">Save Changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>

</html>
