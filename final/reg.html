<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - AI Approval Process Portal</title>
    <link rel="stylesheet" href="style1.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script>
        function validateForm() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const message = document.getElementById('passwordMessage');
            
            if (password !== confirmPassword) {
                message.innerText = "Passwords do not match";
                return false; // Prevent form submission
            }
            message.innerText = ""; // Clear message if passwords match
            return true; // Allow form submission
        }
    </script>
    <style>
        /* Align form container to center */
        .registration-section {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background: #53b6c5;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .registration-section label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .registration-section input[type="email"],
        .registration-section input[type="tel"],
        .registration-section input[type="text"],
        .registration-section input[type="date"],
        .registration-section input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .registration-section .g-recaptcha {
            margin-bottom: 15px;
        }

        #passwordMessage {
            color: red;
            font-size: 0.9em;
            margin-bottom: 15px;
        }

        .btn {
            background-color: #53b6c5;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 1em;
        }

        .btn:hover {
            background-color: #0b87c5;
        }

        /* Footer alignment */
        footer {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1 style="text-align: center;">Registration Page</h1>
    </header>

    <section class="registration-section">
        <form id="registrationForm" action ="reg.php" method="post">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>

            
            <p id="passwordMessage"></p>
           
        <label for="captcha">Please solve: </label>
        <span id="captchaQuestion" class="captcha-box"></span>
        <input type="text" id="captchaAnswer" required placeholder="Enter answer">
        

             <script>
        
        let num1 = Math.floor(Math.random() * 10) + 1;
        let num2 = Math.floor(Math.random() * 10) + 1;
        let correctAnswer = num1 + num2;

        
        document.getElementById("captchaQuestion").innerText = `${num1} + ${num2} = ?`;

        function validateCaptcha() {
            let userAnswer = parseInt(document.getElementById("captchaAnswer").value);
            if (userAnswer !== correctAnswer) {
                alert("Incorrect CAPTCHA answer. Please try again.");
                return false;
            }
            return true;
        }
    </script>

            <button type="submit" class="btn">Register</button>
        </form>
    </section>
    
    <footer>
        <p>&copy; 2024 AI Approval Process Portal</p>
    </footer>
</body>
</html>
