<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for Document Approval</title>
    <link rel="stylesheet" href="style_app.css">
    <script src="script_app.js" defer></script>
</head>
<body>
    <header>
        
        <div class="sidebar">
            <ul>
                <li><a href="home_ai.html">Home</a></li>
                <li><a href="application.html">Apply</a></li>
                <li><a href="status.html">Track Status</a></li>
            </ul>
        </div>
    </header>

    <div class="content">
        <section class="form-section">
            <h2>Apply for Document Approval</h2>
            <form action="/submit" method="POST" enctype="multipart/form-data">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>

                <div id="documentContainer">
                    <label for="document">Document Type:</label>
                    <select id="documentSelect" onchange="addDocumentField()">
                        <option value="" selected disabled>Select Document</option>
                        <option value="aadhaar">Aadhaar Card</option>
                        <option value="pan">PAN Card</option>
                        <option value="income_certificate">Income Certificate</option>
                        <option value="bank_statement">Bank Statement</option>
                        <option value="admission_letter">Admission Letter</option>
                        <option value="course_fee_structure">Course Fee Structure</option>
                        <option value="allotment_order">Allotment Order</option>
                        <option value="community_certificate">Community Certificate</option>
                    </select>
                </div>

                <button type="submit" class="btn">Submit Application</button>
            </form>
        </section>
    </div>
    <footer>
        <p>&copy; 2024 AI Approval Process Portal</p>
    </footer>
</body>
</html>
