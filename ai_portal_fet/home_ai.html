<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Approval Process Portal</title>
    <link rel="stylesheet" href="style1.css">
    <script src="script.js" defer></script>
    <style>
        /* Styles for the dropdown menu */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            min-width: 150px;
            padding: 10px 0;
        }

        .dropdown-content a {
            color: black;
            padding: 8px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>
    <div id="loading" class="loading">
        <div class="spinner"></div>
    </div>

    <div id="popup" class="popup" style="display: none;">
        <p id="popupMessage"></p>
        <button onclick="closePopup()">Close</button>
    </div>

    <header>
        <div class="header-container">
            <!-- Checkbox burger menu near h1 header -->
            <label class="burger" for="burger">
                <input type="checkbox" id="burger" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </label>
            <h1>AI Approval Process Portal</h1>
        </div>
        
        <!-- Side menu container -->
        <div id="menuContainer" class="menu-hidden">
            <nav id="menu">
                <ul>
                    <li><a href="home_ai.html"><i class="icon-home"></i>Home</a></li>
                    <li><a href="app1.html"><i class="icon-apply"></i>Apply</a></li>
                    <li><a href="status.html"><i class="icon-track"></i>Track Status</a></li>
                    <li class="dropdown">
                        <a href="login.html"><i class="icon-login"></i>Login</a>
                        <div class="dropdown-content">
                            <a href="student_login.html">Student Login</a>
                            <a href="bank_login.html">Bank Login</a>
                        </div>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="hero">
        <h2 style="text-align: center;">Get your documents approved with ease!</h2>
        <p style="text-align: center;">Submit your documents and we'll verify them for you.</p>
        <a href="app1.html" class="btn" style="text-align: center;">Apply Now</a>
    </section>

    <footer>
        <p>&copy; 2024 AI Approval Process Portal</p>
    </footer>

    <script>
        function toggleMenu() {
            const menuContainer = document.getElementById('menuContainer');
            // Toggle the visibility of the menu container
            menuContainer.style.display = (menuContainer.style.display === 'block') ? 'none' : 'block';
        }
    </script>
</body>
</html>
