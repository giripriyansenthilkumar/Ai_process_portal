<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Document Status</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="loading" class="loading">
        <div class="spinner"></div>
    </div>

    <header>
        <h1>AI Approval Process Portal</h1>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="application.html">Apply</a></li>
                <li><a href="status.html">Track Status</a></li>
                {% if user.is_authenticated %}
                    <li><a href="{% url 'logout' %}">Logout</a></li>
                {% else %}
                    <li><a href="{% url 'login' %}">Login</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>

    <section class="status-section">
        <h2>Check Your Document Status</h2>
        <form action="/check_status" method="POST">
            <label for="applicationId">Application ID:</label>
            <input type="text" id="applicationId" name="applicationId" placeholder="Enter your application ID" required>
            <button type="submit" class="btn">Check Status</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 AI Approval Process Portal</p>
    </footer>
</body>
</html>
